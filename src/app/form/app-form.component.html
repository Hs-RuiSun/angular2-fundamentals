<style>
.ng-valid[required], .ng-valid.required  {
  border-left: 5px solid #42A948; /* green */
}
.ng-invalid:not(form)  {
  border-left: 5px solid #a94442; /* red */
}
</style>

<div class="container">
<h2>Hero List</h2>
<ul>
<li *ngFor="let hero of HEROES">{{hero.name}}, {{hero.heroPower}}, {{hero.alterEgo}} </li>
</ul>
</div>

<div class="container">
<h2>Hero Form</h2>
<form #heroForm="ngForm" (ngSubmit)="onSubmit()">

<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name"
         required
         [(ngModel)]="hero.name" name="name"
         #name="ngModel"
         (keydown)="name.value=''">
  <div [hidden]="name.valid || name.pristine"
       class="alert alert-danger">
    Name is required
  </div>
</div>

<div class="form-group">
	<label>Alter Ego</label>
	<input #alterEgo class="form-control" [(ngModel)]="hero.alterEgo" name="alterEgo"/>
</div>

<div class="form-group">
<label>Hero Power</label>
<select #heroPower [(ngModel)]="hero.heroPower" name="heroPower">
	<option *ngFor="let op of powers" [value]="op">{{op}}</option>
</select>
</div>

<button type="submit" [disabled]="!heroForm.form.valid">Submit</button>

</form>
</div>
